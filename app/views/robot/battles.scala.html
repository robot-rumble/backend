@(battles: List[(Battles.Data, Robots.BasicData, Robots.BasicData)], assetsFinder: AssetsFinder)(implicit request: Request[AnyContent])

@main("Warehouse", "warehouse", assetsFinder) {
    <h1>Battles</h1>

    <table>
    @for((battle, r1, r2) <- battles) {
        <tr>
            <td><a href="@routes.RobotController.viewBattle(battle.id)">@r1.name vs @r2.name</a></td>
        </tr>
    }
    </table>
}
