@(template: Long => Call, page: Long, assetsFinder: AssetsFinder)(implicit request: Request[AnyContent])

<div class="d-flex">
    @if(page > 0) {
        <a class="mr-3" href="@template(page - 1)">
            previous page
        </a>
    }
  <div>
      <a href="@template(page + 1)">
          next page
      </a>
  </div>
</div>
