version: '3.3'

services:
  localstack:
    image: localstack/localstack
    ports:
      - '4566-4599:4566-4599'
      - '8080:8080'
    environment:
      - SERVICES=lambda,sqs,iam,s3
      - LAMBDA_EXECUTOR=docker
      - DOCKER_HOST=unix:///var/run/docker.sock
      - HOST_TMP_FOLDER=/tmp/localstack
      - _HANDLER=provided
      - DEBUG=1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/tmp/localstack:/tmp/localstack"
    privileged: true
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: robot
      POSTGRES_USER: robot
      POSTGRES_PASSWORD: robot

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - 9000:9000
    depends_on:
      - db
      - localstack
    volumes:
      - .:/backend
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/robot
      MATCH_QUEUE_IN_URL: http://localstack:443/queue/battle_input_queue
      MATCH_QUEUE_OUT_URL: http://localstack:443/queue/battle_output_queue

    # https://github.com/docker/compose/issues/596#issuecomment-133004835
    stdin_open: true
