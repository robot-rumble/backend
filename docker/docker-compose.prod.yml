version: '3.3'

services:
  db:
    image: postgres:latest
    volumes:
      - dbdata:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile.prod
    environment:
      - MIX_ENV=prod
      - COOKIE=abc
      - NAME=robot
    volumes:
      - ./backend:/backend
      - static:/static
    depends_on:
      - db

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static:/static:ro
    depends_on:
      - backend

volumes:
  static:
  dbdata:
